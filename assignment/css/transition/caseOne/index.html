<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        nav{
            display: flex;
            flex-direction: column;

        }
        nav>div{
            width: 500px;
            height: 50px;
            background-color: #F40064;
            margin: 10px;
            position: relative;
            left: -417px;
            transition: 3s;
        }
        nav>div:hover{

            left: -300px;
            transition: 3s;
        }
        nav>div>p{
            position: relative;
            left: 320px;
        }
    </style>
</head>
<body>
<nav>
    <div><p>MenuOne</p></div>
    <div><p>MenuTwo</p></div>
    <div><p>MenuThree</p></div>
    <div><p>MenuFour</p></div>
    <div><p>MenuFive</p></div>
</nav>
</body>
</html>
