<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/CaseSix.css">
    <style>


        section > img:nth-child(1) {
            grid-column: 1/3;
            border: 1px solid;
        }
        section > img:nth-child(3) {
            grid-column: 4/5;
            grid-row: 1/4;
            border: 1px solid;
        }
        section > img:nth-child(8) {
            grid-column: 2/4;
            border: 1px solid;
        }

        section > img {
            width: 100%;
            height: 100%;
            border: 1px solid;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
